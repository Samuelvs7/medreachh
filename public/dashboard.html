<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MedReach</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>MedReach</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-pills"></i> Medicines</a>
                <a href="#"><i class="fas fa-calendar-alt"></i> Appointments</a>
                <a href="#"><i class="fas fa-bell"></i> Notifications</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user">
                        <img id="userAvatar" src="" alt="User" class="avatar">
                        <span id="userName">Loading...</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="welcome-banner">
                <h1>Welcome back, <span id="welcomeName">User</span>!</h1>
                <p>Here's what's happening with your account today.</p>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: #e3f2fd;">
                        <i class="fas fa-pills" style="color: #1976d2;"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Medicines</h3>
                        <p id="medicinesCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: #e8f5e9;">
                        <i class="fas fa-calendar-check" style="color: #388e3c;"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Appointments</h3>
                        <p id="appointmentsCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: #fff3e0;">
                        <i class="fas fa-bell" style="color: #f57c00;"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Notifications</h3>
                        <p id="notificationsCount">0</p>
                    </div>
                </div>
            </div>

            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <div class="activity-list" id="activityList">
                    <!-- Activity items will be added dynamically -->
                    <div class="activity-item loading">
                        <div class="activity-content">
                            <div class="activity-text">Loading your activities...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
